<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="boxT">
                <div class="circle"></div>
                <img src="./Trickerion_Big_Box1.PNG" alt="boxT">
            </div>
            <div class="info">
                <h1 class="title">Trickerion - Big Box</h1>
                <h3>Empty box that is the same size as the Collector's Edition box. Includes modular Gametrayz inserts to contain base game and expansions.</h3>
                <div class="sizes">
                    <button>39</button>
                    <button>40</button>
                    <button class="active">42</button>
                    <button>44</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
